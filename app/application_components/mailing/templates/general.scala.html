@import application_components.mailing.EmailModel
@(model: EmailModel)
<html>
<p style="font-size:48px;color:#C4183C; text-align:center;">@model.getIcon</p>
<h1 style="text-align:center;">@model.getTitle</h1>
<br/>
    @Html(model.getEmailBody.toHtml)
<br/>
@for(button <- model.getEmailButtons) {
    @Html(button.toHtml)
    <br/>
}
<br/>
@Html(model.getEmailFooter.toHtml)
</html>
