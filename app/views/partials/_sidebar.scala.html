@(currentPage: String)
<div>
    <div class="sidebar">
            <nav class="sidebar-navigation">
                @for(menuLink <- Application.menuLinks) {
                    <div @if(currentPage.equals(menuLink.menuText)) {
                        class="currentPage"}>@partials.components._tooltipIconLink(menuLink.href, menuLink.mdlIcon, "right", menuLink.menuText)</div>
                }
        </nav>
        <div id="sign-out"></div>
    </div>
</div>
