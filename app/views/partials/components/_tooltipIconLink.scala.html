@(iconId: String, href: String, mdlIcon: String, toolTipPos: String, linkText: String, large: Boolean)

<a id="@iconId" class="mdl-navigation__link" href="/@href"><i class="material-icons">@mdlIcon</i> <span for="@iconId" class="mdl-tooltip mdl-tooltip--@toolTipPos @if(large){mdl-tooltip--large}">@linkText</span></a>
