@(mdlIcon: String, popoverPos: String, popoverTitle: String, popoverText: String, size: Int)
<a tabindex="0"  data-trigger="focus" data-container="body" data-toggle="popover" data-placement="@popoverPos" data-title="@popoverTitle" data-content="@popoverText">
    <i class="material-icons md-@size">@mdlIcon</i>
</a>
