@(title: String, pageHead: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
    <title>@title</title>
    @partials._head()
    </head>
    <body>
        @partials._sidebar(title)
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="page-title"><h1>@pageHead</h1></div>
                    <hr/>
                    <div class="content">
                        @content
                    </div>
            </div>
        </main>
    </body>
</html>
