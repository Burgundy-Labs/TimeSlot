@(title: String, pageHead: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        @partials._head()
    </head>
    <body>
        <main>
            @partials._sidebar(title)
            @helper.CSRF.formField
        <div class="page-content">
            <div class="page-title">
                <h3>@pageHead</h3></div>
            <div class="container-fluid content">
                <br/>
                <div class="row">
                @content
                </div>
            </div>
            @partials._footer()
        </div>
        </main>
    </body>
</html>
