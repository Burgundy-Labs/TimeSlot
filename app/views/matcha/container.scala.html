@(containerType: Matcha.ContainerType = Matcha.ContainerType.CONTAINER, containerSize: Matcha.ColumnSize = Matcha.ColumnSize.FULL, classes: String = "", id: String = "")(innerContent: Html = new Html(""))
    <div class="@containerType.toString @containerSize.toString @classes" @if(id != ""){id="@id"}>
        @innerContent
    </div>
