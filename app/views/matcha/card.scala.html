@(cardTitle: String = "", columnSize: ColumnSize = ColumnSize.FULL, classes: String = "", id : String = "")(innerContent: Html)
<div class="card @classes @columnSize.toString">
    <div class="card-body">
        <h5 class="card-title">@cardTitle</h5>
        <p class="card-text">@innerContent</p>
    </div>
</div>
