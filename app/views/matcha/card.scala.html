@(cardTitle: String = "", columnSize: ColumnSize = ColumnSize.FULL, classes: String = "", id : String = "")(cardBody: Html)
<div class="@columnSize">
    <div class="card h-100 @classes">
        <div class="card-header">
            <h3>@cardTitle</h3>
        </div>
        <div class="card-block my-auto">
            @cardBody
        </div>
    </div>
</div>
